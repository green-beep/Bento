<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://reddit.com/r/shittygifrecipies/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="x"></i>
        </a>
        <a
          target="blank"
          href="https://www.amazon.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="shopping-cart"></i>
        </a>
        <a
          target="blank"
          href="https://pupilpath.skedula.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="alert-triangle"></i>
        </a>
        <a
          target="blank"
          href="https://nycdoe.zoom.us/profile"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="video-off"></i>
        </a>
        <a
          href="https://photos.google.com/share/AF1QipMDZIOVTH3His16bVQ0oKX598JfQhCH5oME8zkZDN11ruuZBAU24dH5-OwsNn8HsQ?key=aExzMmFab1RHZXB2bF9hWk80bm5XUV9ITlJ4S3R3"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="camera"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="book-open"></i>
        <a
          target="blank"
          href="https://classroom.google.com/h"
          class="list__link"
          >Classroom</a
        >
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="list__link"
          >Mail</a
        >
        <a
          target="blank"
          href="https://drive.google.com/drive/my-drive"
          class="list__link"
          >GDrive</a
        >
        <a
          target="blank"
          href="https://docs.google.com/document/u/0/"
          class="list__link"
          >GDocs</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="loader"></i>
        <a href="https://classroom.google.com/u/1/h" target="blank" class="list__link"
          >Classroom</a
        >
        <a href="https://docs.google.com/spreadsheets/d/1dSNC5L12nkSa1zhhKODETsYqfsbQEZk8bJZFMOZNl4w/edit#gid=1874168070" target="blank" class="list__link"
          >Schedule</a
        >
        <a href="https://scratch.mit.edu/" target="blank" class="list__link"
          >Scratch</a
        >
        <a
          href="https://drive.google.com/drive/u/1/my-drive"
          target="blank"
          class="list__link"
          >GDrive</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
